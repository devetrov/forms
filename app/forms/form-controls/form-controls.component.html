<div class="container">
  <form #f="ngForm" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control shadow" name="name" [(ngModel)]="user.name">
    </div>
    <div class="form-group">
      <label>Age</label>
      <input type="number" class="form-control shadow" name="age" [(ngModel)]="user.age">
    </div>
    <div class="form-group">
      <label>Gender</label>
      <div class="radio" *ngFor="let gender of genders">
        <label>
          <input class="shadow" type="radio" name="gender" [(ngModel)]="user.gender" [value]="gender.value">
          {{gender.display}}
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>Role</label>
      <select name="role" class="form-control shadow" [(ngModel)]="user.role">
        <option *ngFor="let role of roles" [value]="role.value">{{role.display}}</option>
      </select>
    </div>
    <div class="form-group">
      <label>Theme</label>
      <select name="theme" class="form-control shadow" [(ngModel)]="user.theme">
        <option *ngFor="let theme of themes" [ngValue]="theme">{{theme.display}}</option>
      </select>
    </div>
    <div class="form-group">
      <div class="checkbox">
        <label>
          <input class="shadow" type="checkbox" name="isActive" [(ngModel)]="user.isActive">
          Is Active
        </label>
      </div>
    </div>
    <div class="form-group">
      <label>Topics</label>
      <select multiple name="topics" class="form-control shadow" [(ngModel)]="user.topics">
        <option *ngFor="let topic of topics" [value]="topic.value">{{topic.display}}</option>
      </select>
    </div>
    <div class="form-group">
      <input class="shadow" type="hidden" name="toggle" [(ngModel)]="user.toggle">
      <div class="checkbox">
        <label>
          <input class="shadow" type="checkbox" [checked]="user.toggle === toggles[0].value"
              (change)="$event.target.checked? (user.toggle = toggles[0].value) : (user.toggle = toggles[1].value)">
          {{ toggles[0].display }}
        </label>
      </div>
    </div>
    <button type="submit" (click)="save(f.value, f.valid)" class="btn btn-default">Submit</button>
  </form>
</div>
